<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Gestión de Procesos
        </h1>
    </div>
    <section id="widget-grid">
        <div id="divProcesos" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminProceso" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Gestión de Procesos<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>
                        <div class="widget-body">
                            <table id="TablaProcesos" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Nombre" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripción" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Área" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">Nombre del Proceso</th>
                                        <th>Descripción del Proceso</th>
                                        <th>Área</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div id="divFormulario" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta de procesos<label id="Title"></label></strong></h2>
                    </header>
                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormProcesos" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Área</label>
                                    <select id="area" class="form-control" name="area"></select>
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Nombre del Proceso</label>
                                    <input type="text" id="nombre" onkeypress="" class="form-control" name="nombre" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Descripción del Proceso</label>
                                    <textarea type="text" id="descripcion" onkeypress="" class="form-control" name="descripcion" rows="5" style="width: 100%;"></textarea>
                                </section>
                            </div>
                        </form>
                    </div>
                    <div class="widget-body-toolbar">
                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                        <button id="btnguardar2" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <br>
                    </div>

                </div>
            </article>
        </div>
    </section>
    <script src="js/adminProcesos.js"></script>
</body>
</html>
