<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


</head>
<body>

    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Datos de Aplicación
        </h1>
    </div>


    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Detalle de Datos de Aplicación<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <!--<div class="jarviswidget-editbox">
                            <input class="form-control" type="text">
                            <span class="note"><i class="fa fa-check text-success"></i> Puede cambiar el titulo de este control</span>
                        </div>-->
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="TablaDetalle" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Aplicación" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripción" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Idioma" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Versión" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">Aplicación</th>
                                        <th>Descripción</th>
                                        <th data-hide="phone,tablet,desktop">Idioma</th>
                                        <th data-hide="phone,tablet,desktop">Versión</th>
                                    </tr>
                                </thead>

                            </table>




                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <!---->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta de datos de Aplicación<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormAltaAplicacion" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">* Aplicación</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" id="nombreAplicacion" onkeypress="" class="form-control" name="nombreAplicacion" />
                                    </div>
                                </section>

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">* Descripción</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" id="descripcionAplicacion" onkeypress="" class="form-control" name="descripcionAplicacion" />
                                    </div>
                                </section>

                            </div>
                            <div class="row" style="margin-top: 10px">

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">* Idioma</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" id="idioma" onkeypress="" class="form-control" name="idioma" />
                                    </div>
                                </section>

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">* Versión</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" id="version" onkeypress="" class="form-control" name="version" />
                                    </div>
                                </section>

                            </div>



                        </form>


                    </div>

                    <div class="widget-body-toolbar">
                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                    </div>

                </div>
            </article>
        </div>
    </section>

    <script src="js/adminDatosAplicacion.js"></script>


</body>
</html>
