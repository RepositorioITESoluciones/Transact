<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Areas</title>
    <script src="js/Areas.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Áreas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Administrar Areas<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detalleArea" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="id" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Area" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Descripcion" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Sucursal" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">id</th>
                                        <th data-class="expand">Area</th>
                                        <th data-class="expand">Descripción</th>
                                        <th data-hide="phone,tablet,desktop">Sucursal</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong><label id="tituloOperacion"></label><label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormArea" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 2%; margin-bottom: 2%;">
                                <input type="hidden" id="idArea" name="idArea" />

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">* Nombre</label>
                                    </div>
                                    <div class=" form-group">
                                        <input ondrop="return false;"  maxlength="100" type="text" id="nombreArea" onkeypress="return validarCaracteresN(event)" class="form-control" name="nombreArea" />
                                    </div>
                                </section>


                                <section class="col col-6">
                                    <div class="required">
                                        <label class="control-label negritas">* Descripción</label>
                                    </div>
                                    <div class="form-group">
                                        <input ondrop="return false;" maxlength="200" type="text" id="descripcion" onkeypress="return validarCaracteresN(event)" class="form-control" name="descripcion" />
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: -2%; margin-bottom: 3%;">
                                <section class="col col-6">
                                    <div class="required">
                                        <label class="control-label negritas">Sucursal</label>
                                    </div>
                                    <div class="form-group">
                                        <div id="sucursal" name="sucursal" />
                                    </div>
                                </section>
                            </div>
                        </form>
                        <div class="widget-body-toolbar">
                            <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-arrow"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
