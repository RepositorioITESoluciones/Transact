<style>
    .has-error .select2-selection {
        border: 1px solid #a94442;
        border-radius: 4px;
    }

    .has-success .select2-selection {
        border: 1px solid #468847;
        border-radius: 4px;
    }
</style>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Alta de empresas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divDatosEmpresariales" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Datos empresariales<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="TablaDatosEmpresariales" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Nombre" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha de registro" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="RFC" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Razon social" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Tipo de persona" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">Nombre</th>
                                        <th>Fecha de registro</th>
                                        <th>RFC</th>
                                        <th data-hide="phone,tablet,desktop">Razon social</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                        <th data-hide="phone,tablet,desktop">Tipo de persona</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>+

        <div id="FormularioDatosEmpresariales" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta de datos empresariales<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">
                        <form id="FormEmpresa" class="smart-form" onkeypress="return sinEspacios()">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">

                                <section class="col col-6">
                                    <label class="control-label">* Nombre</label>
                                    <input placeholder="Ingresa el nombre" type="text" id="nombre" onkeypress="return validarCaracteresN(event)" class="form-control" name="nombre" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Fecha de registro</label>
                                    <input type="text" id="fecha" onkeypress="" class="form-control" name="fecha" />
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">

                                <section class="col col-6">
                                    <label class="control-label">* Giro de la empresa</label>
                                    <select id="giro" class="form-control" name="giro"> </select>
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Tipo de persona</label>
                                    <select id="tipoPer" class="form-control" name="tipoPer"> </select>
                                </section>

                            </div>

                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Razon social</label>
                                    <input placeholder="Ingresa la razon social" type="text" id="razonSocial" onkeypress="return validarCaracteresN(event)" class="form-control" name="razonSocial" />
                                </section>
                                <section class="col col-6 rfcFisico">
                                    <label class="control-label rfcFisico">* RFC</label>
                                    <input placeholder="Ingresa el RFC Fisico" type="text" id="rfcFisico" onkeypress="return validarCaracteresN(event)" class="form-control" name="rfcFisico" />
                                    <label id="errorFisico" class="error" style="color: #a94442">El RFC solicitado ya existe</label>
                                </section>
                                <section class="col col-6 rfcMoral ">

                                    <label class="control-label ">* RFC</label>
                                    <input placeholder="Ingresa el RFC Moral" type="text" id="rfcMoral" onkeypress="return validarCaracteresN(event)" class="form-control" name="rfcMoral" />
                                    <label id="errorMoral" class="error" style="color: #a94442">El RFC solicitado ya existe</label>


                                </section>
                                <section class="col col-6 rfc ">

                                    <label class="control-label rfcNormal">* RFC</label>
                                    <input placeholder="Ingresa el RFC" type="text" id="rfc" onkeypress="return validarCaracteresN(event)" class="form-control" name="rfc" />
                                </section>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <div class="col col-6 form-group estado">
                                    <label class="control-label">* Estado</label>
                                    <select type="text" id="ComboEstado" onchange="actualizaCP()" style="width: 100%;" class="form-control " name="ComboEstado"></select>
                                    <label id="errorEstado" class="error" style="color: #a94442">Debe seleccionar un estado</label>
                                </div>
                                <div class="col col-6 form-group codigo">
                                    <label class="control-label">* Codigo Postal</label>
                                    <select type="text" id="ComboCP" onkeypress="" class="form-control " style="width: 100%;" name="ComboCP"></select>
                                    <label id="errorCp" class="error" style="color: #a94442">Debe seleccionar un codigo postal</label>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">* Calle</label>
                                    <input placeholder="Ingresa la calle" type="text" id="calle" onkeypress="return validarCaracteresN(event)" class="form-control" name="calle" />
                                </section>
                                <section class="col col-6">
                                    <label class="control-label">* Numero exterior</label>
                                    <input placeholder="Ingresa el numero exterior" type="text" id="numExt" onkeypress="return validarCaracteresN(event)" class="form-control" name="numExt" />
                                </section>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <label class="control-label">Numero interior</label>
                                    <input placeholder="Ingresa el numero interior" type="text" id="numInt" onkeypress="return validarCaracteresN(event)" class="form-control" name="numInt" />
                                </section>
                            </div>
                            <section>
                                <strong>
                                    <i>* Campos obligatorios</i>
                                </strong>
                            </section>

                        </form>
                    </div>
                    <div class="widget-body-toolbar">
                        <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                        <button id="btnguardar2" type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-arrow"></i> Guardar
                        </button>
                    </div>

                </div>
            </article>
        </div>
    </section>
    <script src="js/adminEmpresas.js"></script>
    <script src="js/Index.js"></script>
    <script>
        function sinEspacios() {
            $('#nombre').on('keydown', function (e) {
                if (e.which === 32 && e.target.selectionStart === 0) {
                    return false;
                }
            });
        }
    </script>
</body>
</html>
